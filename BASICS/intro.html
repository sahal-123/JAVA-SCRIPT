<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <p id="demo">original text</p>
    <button onclick="changeText()">Click me</button>

    <script>
        function changeText(){
            document.getElementById("demo").innerText="Text updated"
        }
    </script>
</body>
</html>
