<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- when a key is pressed down . works for all keys. triggerd ones but repeats if you hold the key -->
<h2>key down</h2>
<p id="output"></p>

<script>
    document.addEventListener("keydown",(addEventListener) =>{
    document.getElementById("output").innerText = `key down: ${event.key}`;
    })
</script>

</body>
</html>
