<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1 id="mainHeading"> welcome!</h1>
    <button onclick="changeHeading()">change Heading</button>

    <script>
        function changeHeading(){
        //use getelEmentByid to access the heading

            Heading.textContent = "Hello , you click the button!"
        }
